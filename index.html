<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Multiplayer Flappy Bird Game</title>
  <style>
    canvas {
      border: 1px solid #d3d3d3;
      background-color: #f1f1f1;
    }
  </style>

  <script src="/socket.io/socket.io.js"></script>
</head>

<body onload="registerPlayer();">
<script src="static/flappy.js"></script>
  <br>
  <div id="winner" style="color:blue"></div>
  <br>
  <div id="count_down" style="color:red"></div>
  <button onmousedown="decreaseGravity()" onmouseup="increaseGravity()"> UP </button>
  <p> Use the UP button/ up arrow/ space key/ click on game borad to stay in the air </p>
  <p> How long can you stay alive ? </p>
  <br>
  <br>

  <button onclick="playerReady()">Start new game</button>
</body>

</html>
